            function randomPerks() {
                randomPerkNumber = []
                while (randomPerkNumber.length != 4) {
                    randomPerkNumber.push(Math.floor(Math.random() * perks.length) + 1)
                }
                const perkImgList = document.querySelectorAll(".perk")
                for (let i = 0; i < perkImgList.length; i++) {
                    perkImgList[i].src = perks_img[randomPerkNumber[i]]
                }
                const perkTitleList = document.querySelectorAll(".title")
                for (let i = 0; i < perkTitleList.length; i++) {
                    perkTitleList[i].textContent = perks[randomPerkNumber[i]];
                }
            }
