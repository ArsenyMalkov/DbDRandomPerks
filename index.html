<html>
    <head>
        <style>
            body {
                background-image: url('background_fixed.png');
                background-repeat: no-repeat;
                background-attachment: scroll;  
                background-size: auto;
                background-position: center top;
                background-color: #040604;
                display: flex;
                justify-content: center;
            }
            .images {
                position: absolute;
                top: 680px;
                text-align: center;
                margin: 50px auto;
            }
            .images figure{
                margin: 0px 20px;
                display: inline-block;
                text-decoration: none;
                color:black;
            }
            .button_random {
                position: absolute;
                top: 920px;
                border: none;
                color: white;
                padding: 16px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                transition-duration: 0.4s;
                cursor: pointer;
                background-color: #a12f2f; 
                border: 2px solid #a12f2f;
            }
            .button_random:hover {
                background-color: black;
                color: white;
            }
            .space {
                position: absolute;
                top: 980px;
            }
            .switch {
                position: fixed;
                display: flex;
                align-items: center;
                justify-content: center;
                bottom: 0px;
                right: 20px;
                width: 65px; 
                height: 65px;
                border-radius: 70%;
                -moz-border-radius: 70%; 
                -webkit-border-radius: 70%; 
                transition-duration: 0.4s;
                text-align: center;
                text-decoration: none;
                cursor: pointer;
                background-color: black;
                border: 2px solid #a12f2f;
                margin-bottom: 10px;
                /* padding-top: 5px; */
            }
            .switch:hover {
                background-color: black;
                background-color: #a12f2f;
                border: 2px solid #a12f2f;
            }
            a:link, a:visited {
                color: white;
                text-align: center;
                text-decoration: none;
                display: inline-block;
            }
            br {
                content: " ";
                display: block;
                margin: 1em;
            }
        </style>
    </head>

            let perks = perks_surv;
            let perks_img = perks_surv_img;
            randomPerks();
            
            function randomPerks() {
                let randomPerkArray = [];
                while (randomPerkArray.length != 4) {
                    let randomNumber = Math.floor(Math.random() * perks.length);
                    if (!randomPerkArray.includes(randomNumber))
                        randomPerkArray.push(randomNumber);
                }
                const perkImgList = document.querySelectorAll(".perk")
                const perkTitleList = document.querySelectorAll(".title")
                for (let i = 0; i < perkImgList.length; i++) {
                    perkImgList[i].src = perks_img[randomPerkArray[i]];
                    perkTitleList[i].textContent = perks[randomPerkArray[i]];
                }
            }

            function switchTo() {
                const switchImg = document.getElementById("switch_img");
                if (switchImg.getAttribute("src") == "survivor.webp") {
                    perks = perks_killer;
                    perks_img = perks_killer_img;
                    switchImg.src = "killer.webp";
                } else {
                    perks = perks_surv;
                    perks_img = perks_surv_img;
                    switchImg.src = "survivor.webp";
                }
                randomPerks();
            }
        </script>
